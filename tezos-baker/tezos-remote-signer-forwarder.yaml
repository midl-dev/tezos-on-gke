apiVersion: v1
kind: Service
metadata:
  name: tezos-remote-signer-forwarding-ingress
spec:
  type: LoadBalancer
  ports:
  - port: 58255
    targetPort: 58255
    name: ssh-forwarding-ingress
  selector:
    app: tezos-remote-signer-forwarder
---
apiVersion: v1
kind: Service
metadata:
  name: tezos-remote-signer
spec:
  ports:
  - port: 8443
    name: remote-signer
  selector:
    app: tezos-remote-signer-forwarder
  clusterIP: None
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tezos-remote-signer-forwarder-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: tezos-remote-signer-forwarder
  policyTypes:
  - Ingress
  ingress:
  - ports:
    - port: 53
      protocol: TCP
    - port: 53
      protocol: UDP
    - port: 58255
      protocol: TCP
  - ports:
    - port: 8443
      protocol: TCP
    from:
    - podSelector:
        matchLabels:
          app: tezos-private-baking-node
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tezos-remote-signer-forwarder
spec:
  selector:
    matchLabels:
      app: tezos-remote-signer-forwarder
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tezos-remote-signer-forwarder
    spec:
      securityContext:
        fsGroup: 100
      containers:
      - name: tezos-remote-signer-forwarder
        image: tezos-remote-signer-forwarder
        ports:
        - containerPort: 58255
          name: ssh
        - containerPort: 8443
          name: signer
        env:
        - name: AUTHORIZED_SIGNER_KEY_A
          valueFrom:
            configMapKeyRef:
              name: remote-signer-forwarder-configmap
              key: AUTHORIZED_SIGNER_KEY_A
        - name: AUTHORIZED_SIGNER_KEY_B
          valueFrom:
            configMapKeyRef:
              name: remote-signer-forwarder-configmap
              key: AUTHORIZED_SIGNER_KEY_B
